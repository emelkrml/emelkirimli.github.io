<!-- Formspree https://formspree.io -->

<!--Add the formspree email in config.yml -->
<form action="https://formspree.io/{{ site.formspree_email }}" method="POST" >
    <div class="form-group">
      <label for="contact_form_name">Ad Soyad :</label>
      <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="Ad Soyad girin">
     </div>
     <div class="form-group">
       <label for="contact_form_email">E-posta :</label>
      <input type="email" class="form-control" name="_replyto" id="contact_form_email" placeholder="E-posta adresinizi girin">
     </div>
     <div class="form-group">
       <label for="contact_form_message"> Mesaj :</label>
      <textarea name="_message" class="form-control" id="contact_form_message" placeholder="Mesajınızı yazın"></textarea>
     </div>
      <button type="submit" value="Send" class="btn btn-lg btn-dark">Gönder</button>
 </form>
