<!-- Getform form https://getform.io -->

<!-- Add the getform-endpoint in config.yml -->
<form action="https://getform.io/f/{{site.getform_endpoint}}" enctype="multipart/form-data" method="POST">
    <div class="form-group">
            <label for="contact_form_name">Adınız :</label>
            <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="Adınız">
           </div>
           <div class="form-group">
             <label for="contact_form_email">E-posta :</label>
            <input type="email" class="form-control" name="email" id="contact_form_email" placeholder="E-posta adresinizi girin">
           </div>
           <div class="form-group">
             <label for="contact_form_message"> Mesajınız :</label>
            <textarea name="message" class="form-control" id="contact_form_message" placeholder="Mesajınızı girin"></textarea>
           </div>
           <div class="form-group">
               <label for="contact-form-file"> Dosya :</label>
            <input type="file" name="file" class="form-control" id="contact-form-file" placeholder="Dosya ekle"/>
           </div>
            <button type="submit" value="Send" class="btn btn-lg btn-dark">Gönder</button>
</form>
